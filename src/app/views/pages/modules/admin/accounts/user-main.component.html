<div cdkDrag [cdkDragRootElement]="'.cdk-overlay-pane'" [cdkDragBoundary]="'.cdk-overlay-container'">
    <mat-tab-group [selectedIndex]="selected" class="px-0 pt-0 pb-0" [dynamicHeight]="true" [disableRipple]="true"
        headerPosition="below">
        <mat-tab [disabled]="isUserCreated">
            <ng-template mat-tab-label>
                <mat-icon>info</mat-icon>
                Basic Controls
            </ng-template>
            <user-info></user-info>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>security</mat-icon>
                Permissions
            </ng-template>
            <user-permission></user-permission>
        </mat-tab>
    </mat-tab-group>
</div>
