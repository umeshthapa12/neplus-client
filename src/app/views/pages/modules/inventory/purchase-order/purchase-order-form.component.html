<form class="kt-portlet mb-0 shadow-none" [formGroup]="poForm" (ngSubmit)="saveChanges()" autocomplete="off">
    <div matDialogTitle class="kt-portlet__head px-0 pt-0">
        <div class="kt-portlet__head-label">
            <h1 class="kt-portlet__head-title">
                {{data?.id > 0 ? 'Update purchase order':'Add new purchase order'}}
            </h1>
        </div>

        <div class="kt-portlet__head-toolbar">
            <div class="kt-portlet__head-group">
                <button type="button" (click)="cancel()" class="btn btn-sm btn-icon btn-clean btn-icon-md"><i
                        class="la la-close"></i></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div [@fadeIn]="responseMessage || errors?.length>0" id="res-messages">
                <div class="alert mb-0" role="alert" [ngClass]="{'alert-danger':isError, 'alert-success':!isError}"
                    *ngIf="responseMessage || errors?.length>0">
                    <div class="alert-icon"><i class="flaticon-warning"></i></div>
                    <div class="alert-text">
                        <span *ngIf="errors?.length > 0; else msgBlock">
                            <span class="row" [@fadeIn]="errors?.length">
                                <div class="col-12 mb-1 m--font-bolder"> {{ responseMessage}} </div>
                                <div class="col-6" *ngFor="let e of  errors"> {{e.message}} </div>
                            </span>
                        </span>
                        <ng-template #msgBlock> {{ responseMessage}} </ng-template>
                    </div>
                    <div class="alert-close">
                        <button type="button" class="close" (click)="clearErrors()" aria-label="Close">
                            <span aria-hidden="true"><i class="la la-close"></i></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Store Name</mat-label>
                <input matInput placeholder="Enter Store Name" formControlName="storeName">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <chip-list-auto [masterChips]="suppliers" [controlName]="poForm.get('supplierName')"
                [inputPlaceolder]="'Add..'" [label]="'Supplier/ Vendor Name'">
            </chip-list-auto>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label>Transaction Date</mat-label>
                <input (click)="d.open()" (focus)="d.open()" [matDatepicker]="d" matInput
                    formControlName="Enter transaction date" formControlName="transactionDate">
                <mat-datepicker #d></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label>Delivery Date</mat-label>
                <input (click)="dp.open()" (focus)="dp.open()" [matDatepicker]="dp" matInput
                    placeholder="Enter delivery date" formControlName="deliveryDate">
                <mat-datepicker #dp></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label>Order Status</mat-label>
                <mat-select formControlName="orderStatus">
                    <mat-option *ngFor="let s of status" [value]="s.value">{{s.value}}</mat-option>
                    <mat-option *ngIf="status.length < 1">No content</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" placeholder="Description"></textarea>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Remarks</mat-label>
                <textarea matInput formControlName="remarks" placeholder="Remarks"></textarea>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field appearance="outline">
                <mat-label>Item Total Amount</mat-label>
                <input matInput formControlName="itemTotalAmount" placeholder="Total Amount">
            </mat-form-field>
        </div>
        <div class="col-md-2">
            <mat-form-field appearance="outline">
                <mat-label>Discount</mat-label>
                <input matInput formControlName="discount" placeholder="Discount">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field appearance="outline">
                <mat-label>Taxable Amount</mat-label>
                <input matInput formControlName="taxableAmount" placeholder="Taxable amount">
            </mat-form-field>
        </div>
        <div class="col-md-2">
            <mat-form-field appearance="outline">
                <mat-label>Tax Amount</mat-label>
                <input matInput formControlName="taxAmount" placeholder="Tax amount">
            </mat-form-field>
        </div>
        <div class="col-md-2">
            <mat-form-field appearance="outline">
                <mat-label>Total Amount</mat-label>
                <input matInput formControlName="totalAmount" placeholder="Total amount">
            </mat-form-field>
        </div>
    </div>

    <div matDialogActions>
        <div class="mat-dialog-action">
            <div>
                <button [disabled]="isWorking || poForm.invalid" type="submit"
                    class="btn btn-label-primary btn-icon btn-circle mx-1" matTooltip="Save Changes"
                    matTooltipPosition="above">
                    <i *ngIf="!isWorking; else working" class="la la-check"></i>
                    <ng-template #working>
                        <mat-spinner color="warn" strokeWidth="2" diameter="24"></mat-spinner>
                    </ng-template>
                </button>
                <button (click)="cancel()" type="button" class="btn btn-label-warning btn-icon btn-circle mx-1"
                    matTooltip="Cancel" matTooltipPosition="above"> <i class="la la-close"></i></button>
            </div>
        </div>
    </div>
</form>
