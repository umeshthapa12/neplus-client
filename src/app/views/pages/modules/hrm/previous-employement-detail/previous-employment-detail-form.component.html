<form class="kt-portlet mb-0 p-0 shadow-none" [formGroup]="previousEmploymentForm" (ngSubmit)="saveChanges()" autocomplete="off">
    <div matDialogTitle class="kt-portlet__head px-0 top-margin">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
                {{(data?.id > 0 ? 'Change Previous Employment Detail Form' :'Add Previous Employment Detail') }}
            </h3>
        </div>
        <div class="kt-portlet__head-toolbar">
            <div class="kt-portlet__head-group">
                <button matTooltip="Close" type="button" (click)="cancel()" class="btn btn-sm btn-icon btn-clean btn-icon-md">
                    <i class="la la-close"></i></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label>Employee Code</mat-label>
                <input matInput formControlName="empCode" readonly>
            </mat-form-field>
        </div>

        <div class="col-md-8">
            <mat-form-field appearance="outline">
                <mat-label>Organization</mat-label>
                <input matInput placeholder="Organization" formControlName="organization" required>
                <mat-error class="kt-font-danger" *ngIf="displayMessage?.organization">{{displayMessage?.organization}}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label>Emp Level/Position</mat-label>
                <mat-select formControlName="employeeLevel">
                    <mat-option *ngFor="let l of level" [value]="l.value">{{l.value}}</mat-option>
                    <mat-option *ngIf="level.length < 1"> no content</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label> Date From </mat-label>
                <input matInput formControlName="dateFrom" (click)="ldate.open()" (focus)="ldate.open()" [matDatepicker]="ldate" placeholder="Date From">
                <mat-datepicker #ldate></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label> Date From Nepali</mat-label>
                <input matInput formControlName="dateFromNepali" (click)="date.open()" (focus)="date.open()" [matDatepicker]="date" placeholder=" Date From Nepali">
                <mat-datepicker #date></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label> Date To </mat-label>
                <input matInput formControlName="dateTo" (click)="datet.open()" (focus)="datet.open()" [matDatepicker]="datet" placeholder=" Date To">
                <mat-datepicker #datet></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label> Date To Nepali</mat-label>
                <input matInput formControlName="dateToNepali" (click)="datetn.open()" (focus)="datetn.open()" [matDatepicker]="datetn" placeholder="Date To Nepali">
                <mat-datepicker #datetn></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option *ngFor="let s of status" [value]="s.value">{{s.value}}</mat-option>
                    <mat-option *ngIf="status.length < 1">No content</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" placeholder="Description"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="mat-dialog-action">
        <div>
            <button [disabled]="isWorking" type="submit" class="btn btn-label-primary btn-icon btn-circle mx-1" matTooltip="Save Changes" matTooltipPosition="above">
                <i *ngIf="!isWorking; else working" class="la la-check"></i>
                <ng-template #working>
                    <mat-spinner color="warn" strokeWidth="2" diameter="24"></mat-spinner>
                </ng-template>
            </button>
            <button (click)="cancel()" type="button" class="btn btn-label-warning btn-icon btn-circle mx-1" matTooltip="Cancel" matTooltipPosition="above"> <i class="la la-close"></i></button>
        </div>
    </div>

</form>
