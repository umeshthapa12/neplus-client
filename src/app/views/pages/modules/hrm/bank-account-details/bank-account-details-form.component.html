<form class="kt-portlet mb-0 p-0 shadow-none" [formGroup]="bankAccountDetailForm" (ngSubmit)="saveChanges()" autocomplete="off">
    <div matDialogTitle class="kt-portlet__head px-0 top-margin">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
                {{(data?.id > 0 ? ' Change Bank Account Details' :'Add Bank Account Details') }}
            </h3>
        </div>
        <div class="kt-portlet__head-toolbar">
            <div class="kt-portlet__head-group">
                <button matTooltip="Close" type="button" (click)="cancel()" class="btn btn-sm btn-icon btn-clean btn-icon-md">
                    <i class="la la-close"></i></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label>Employee Code</mat-label>
                <input matInput formControlName="empCode" readonly>
            </mat-form-field>
        </div>

        <div class="col-md-8">
            <mat-form-field appearance="outline">
                <mat-label> Bank Name</mat-label>
                <input matInput placeholder=" Bank Name" formControlName="bankName" required>
                <mat-error class="kt-font-danger" *ngIf="displayMessage?.bankName">{{displayMessage?.bankName}}
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label>Bank Branch Name</mat-label>
                <input matInput placeholder="Bank Branch Name" formControlName="bankBranchName" required>
                <mat-error class="kt-font-danger" *ngIf="displayMessage?.bankBranchName">
                    {{displayMessage?.bankBranchName}}</mat-error>

            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label>Bank Account Number</mat-label>
                <input matInput placeholder="Bank Account Number" formControlName="bankAccountNumber" required>
                <mat-error class="kt-font-danger" *ngIf="displayMessage?.bankAccountNumber">
                    {{displayMessage?.bankAccountNumber}}</mat-error>

            </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option *ngFor="let s of status" [value]="s.value">{{s.value}}</mat-option>
                    <mat-option *ngIf="status.length < 1">No content</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </div>

    <div class="mat-dialog-action">
        <div>
            <button [disabled]="isWorking" type="submit" class="btn btn-label-primary btn-icon btn-circle mx-1" matTooltip="Save Changes" matTooltipPosition="above">
                <i *ngIf="!isWorking; else working" class="la la-check"></i>
                <ng-template #working>
                    <mat-spinner color="warn" strokeWidth="2" diameter="24"></mat-spinner>
                </ng-template>
            </button>
            <button (click)="cancel()" type="button" class="btn btn-label-warning btn-icon btn-circle mx-1" matTooltip="Cancel" matTooltipPosition="above"> <i class="la la-close"></i></button>
        </div>
    </div>

</form>
