<form class="kt-portlet mb-0 p-0 shadow-none" [formGroup]="publicationForm" (ngSubmit)="saveChanges()" autocomplete="off">
    <div matDialogTitle class="kt-portlet__head px-0 top-margin">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
                {{(data?.id > 0 ? 'Change Publication Form' :'Add Publication ') }}
            </h3>
        </div>
        <div class="kt-portlet__head-toolbar">
            <div class="kt-portlet__head-group">
                <button matTooltip="Close" type="button" (click)="cancel()" class="btn btn-sm btn-icon btn-clean btn-icon-md">
                    <i class="la la-close"></i></button>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Employee Code</mat-label>
                <input matInput formControlName="empCode" readonly>
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Publication Title</mat-label>
                <input matInput placeholder="Publication Title" formControlName="publicationTitle" required>
                <mat-error class="kt-font-danger" *ngIf="displayMessage?.publicationTitle">{{displayMessage?.publicationTitle}}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Publication Marks</mat-label>
                <input matInput placeholder="Publication Marks" formControlName="publicationMarks">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Publication Date</mat-label>
                <input matInput formControlName="publicationDate" (click)="ldate.open()" (focus)="ldate.open()" [matDatepicker]="ldate" placeholder="Publication Date">
                <mat-datepicker #ldate></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Publication Date Nepali</mat-label>
                <input matInput formControlName="publicationDateNepali" (click)="date.open()" (focus)="date.open()" [matDatepicker]="date" placeholder="Publication Date Nepali">
                <mat-datepicker #date></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option *ngFor="let s of status" [value]="s.value">{{s.value}}</mat-option>
                    <mat-option *ngIf="status.length < 1">No content</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="mat-dialog-action">
        <div>
            <button [disabled]="isWorking" type="submit" class="btn btn-label-primary btn-icon btn-circle mx-1" matTooltip="Save Changes" matTooltipPosition="above">
                <i *ngIf="!isWorking; else working" class="la la-check"></i>
                <ng-template #working>
                    <mat-spinner color="warn" strokeWidth="2" diameter="24"></mat-spinner>
                </ng-template>
            </button>
            <button (click)="cancel()" type="button" class="btn btn-label-warning btn-icon btn-circle mx-1" matTooltip="Cancel" matTooltipPosition="above"> <i class="la la-close"></i></button>
        </div>
    </div>

</form>
